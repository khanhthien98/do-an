                    <div class="carousel-item">

    <!-- contact -->
    <div class="contact">
        <div class="container row mx-auto" >


            <div class="col-md-8 contact-grids1 animated wow fadeInRight" data-wow-delay=".5s">
                <form [formGroup]="validateForm" (ngSubmit)="submitForm()" >
                    <div class="contact-form2">
                        <h4>Họ và tên</h4>

                        <input type="text" formControlName="userName" placeholder="" required>

                    </div>

                    <div class="contact-form2">
                        <h4>Email</h4>

                        <input type="email"  formControlName="email" placeholder="" required>

                    </div>
                    <div class="contact-form2">
                        <h4>Tiêu đề</h4>

                        <input type="text" formControlName="subject" placeholder="" required>

                    </div>


                    <div class="contact-me ">
                        <h4>Lời nhắn</h4>

                        <textarea type="text"  formControlName="content" placeholder="" required> </textarea>
                    </div>
                    <input type="hidden" name="command" value="insert">
                    <input type="submit" value="Gửi Liên Hệ" >
                </form>

            </div>

            <div class="col-md-4 contact-grids">
                <div class=" contact-grid animated wow fadeInLeft" data-wow-delay=".5s">
                    <div class="contact-grid1">
                        <div class="contact-grid2 ">
                            <i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i>
                        </div>
                        <div class="contact-grid3">
                            <h4>Địa Chỉ</h4>
                            <span>H. Thường Tín, TP.Hà Nội</span>
                        </div>
                    </div>
                </div>
                <div class=" contact-grid animated wow fadeInUp" data-wow-delay=".5s">
                    <div class="contact-grid1">
                        <div class="contact-grid2 contact-grid4">
                            <i class="glyphicon glyphicon-earphone" aria-hidden="true"></i>
                        </div>
                        <div class="contact-grid3">
                            <h4>Gọi Chúng Tôi</h4>
                            <!--							<p>093 5526 224<span>0168 784 1467 </span></p>-->
                        </div>
                    </div>
                </div>
                <div class=" contact-grid animated wow fadeInRight" data-wow-delay=".5s">
                    <div class="contact-grid1">
                        <div class="contact-grid2 contact-grid5">
                            <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                        </div>
                        <div class="contact-grid3">
                            <h4>Email</h4>
                            <p><a href="contactto:info@example.com">khanhthiencomputer@gmail.com</a><span><a href="contactto:info@example.com">ktcomputer@gmail.com</a></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
