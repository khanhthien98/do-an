<div class="check-out" style="padding-bottom: 150px; margin-top: 150px">
    <div class="container">
        <ng-container *ngIf="listOfProduct.length > 0; else elseBlock">
            <table class="table animated wow fadeInLeft box-border" data-wow-delay=".5s">
                <tr>
                    <th class="t-head-cart">Hình ảnh</th>
                    <th class="t-head-cart">Mặt Hàng</th>
                    <th class="t-head-cart">Giá</th>
                    <th class="t-head-cart">Số Lượng</th>
                </tr>

                <tr *ngFor="let item of listOfProduct" class="cross1">
                    <td class="t-data" style="width:  25%;">
                        <a href="product-detail/{{item.productID}}" class="at-in" style="text-align: center;">
                            <img src="../../assets/{{item.productImage}}" class="" width="60%" height="auto" alt="">
                        </a>
                    </td>
                    <td class="t-data" style="width:  25%;">
                        <p style="text-align: center; font-size: 15px;">
                            {{item.productName}}
                        </p>
                    </td>
                    <td class="t-data" style="text-align: center; font-size: 15px;">
                        {{item.productPrice | number}} VNĐ
                    </td>
                    <td class="t-data">
                        <div class="quantity">
                            <div class="quantity-select">
                                <div (click)="minusProduct(item)" class="entry value-minus">&nbsp;</div>
                                <div class="entry value">
                                    {{item.quanlityBuy | number}}
                                </div>

                                <div (click)="plusProduct(item)" class="entry value-plus active">&nbsp;</div>
                            </div>
                        </div>
                        <div class="quantity" style="margin: 30px 0 0 20px;">
                            <i (click)="delProduct(item.productID)" class="icon-del" nz-icon nzType="close-circle"
                                nzTheme="outline" [nzTheme]="'twotone'" [nzTwotoneColor]="'#eb2f96'"></i>
                        </div>
                    </td>
                </tr>

            </table>
            <div class=" ">
                <!-- <h5 style="font-size: 20px; color: #000!important; font-weight: bold; padding-top: 20px;">Tổng Cộng Hoá Đơn</h5> -->
                <!-- <div class="price-details box-border">
                    <h3>Chi Tiết Giá</h3>
                    <span>Tổng Cộng</span>
                    <span class="total1">
                        Tổng giá VND
                    </span>
                    <span>Giảm giá</span>
                    <span class="total1">---</span>
                    <span>Phí vận chuyển</span>
                    <span class="total1">Miễn phí</span>
                    <div class="clearfix"></div>
                </div> -->
                <h5 style="font-size: 20px; color: #000!important; font-weight: bold; padding-top: 20px;">Tổng
                    Hoá Đơn: &nbsp;&nbsp;&nbsp;&nbsp; {{totalPrice| number}} VNĐ</h5>
                <a class="btn-cash" (click)="payment()"
                    style="background: rgb(38, 110, 10); color: aliceblue; font-size: large; float: right">Thanh
                    Toán</a>


            </div>
        </ng-container>
        <ng-template #elseBlock>
            <nz-result nzStatus="404" nzTitle="Giỏ hàng đang trống"
                nzSubTitle="Hãy thêm sản phẩm vào giỏ hàng bạn nhé!">
                <div nz-result-extra>
                    <a href="/products"><button nz-button nzType="primary">Xem sản phẩm</button></a>
                </div>
            </nz-result>
        </ng-template>
    </div>
</div>
